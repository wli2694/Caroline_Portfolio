<!DOCTYPE html>
<html lang = "en">

    <!-- HEAD START-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    </head>
    <!-- HEAD END -->
    <body>
        <!-- HEADER -->
        <div id="navside"><ul></ul></div>
        <header>
            <div id = 'headerContainerFull'>
                <div id = 'iconContainer'>
                    <a href = "#"><img class = 'iconsHeader' src="images/twitter.svg"></a>
                    <a href = "#"><img class = 'iconsHeader' src="images/linkedin.svg"></a>
                    <a href = "#"><img class = 'iconsHeader' src="images/instagram.svg"></a>
                </div>
                <div id = 'logoContainer'>
                    <a href = "index.html">
                        <div>
                            <p id = 'logo'>Caroline Win</p>
                            <p id = 'sub-logo'>UX &#38 INTERACTION DESIGNER</p>
                        </div>

                    </a>
                </div>
                <nav>
                    <ul id = 'navBar'> <!-- nav items need to be in backwards order due to have right set to 0px; -->
                        <li class = 'primaryNav'><a class = 'primaryNavItems' href = 'contact.html'> CONTACT</a></li>
                        <li class = 'primaryNav'><a class = 'primaryNavItems' href = 'about.html'> ABOUT </a></li>
                        <li class = 'primaryNav'><a class = 'primaryNavItems' href = 'resume.html'> RESUME </a></li>
                        <li class = 'primaryNav'><a class = 'primaryNavItems' href = 'index.html'> PORTFOLIO </a></li>
                    </ul>
                </nav>
            </div>
            <!--
<div id="headerwords">
<div id="logo"><a href="index.html"></a></div>
<ul id="navtop"></ul>
</div>
-->
        </header>
        <!-- CONTENT -->
        <div id = 'content'>
            <div id = 'backblock'></div>
            <!-- MAIN -->
            <div id = 'main'>
                <div class = 'container'>
                    <!-- FIND ME AT START -->              
                    <div class = 'findme'>
                        <h3>Find me at...</h3>
                        <div id = 'findMeAtContainer'>
                            <div class = 'imgContainer'></div>
                            <a href = "#"><img class = 'iconsContact' src="images/twitter.svg"></a>
                            <a href = "#"><img class = 'iconsContact' src="images/linkedin.svg"></a>
                            <a href = "#"><img class = 'iconsContact' src="images/instagram.svg"></a>
                        </div>
                    </div> 
                    <!-- FIND ME AT END -->

                    <!-- FORM START -->
                    <form>
                        <h3>Send me a message!</h3>
                        <div>
                            <input type = 'text' id = 'name' placeholder = 'Name'>
                        </div>
                        <div>
                            <input type = 'email' id = 'mail' placeholder = 'E-mail'>
                        </div>
                        <div>
                            <textarea id = 'msg' placeholder = 'Message'></textarea>
                        </div>
                        <div class = 'formbtn' style = 'float: right;'>
                            <button type = 'submit'>Send Message</button>
                        </div>
                    </form>
                    <!-- FORM END -->
                </div>

            </div>
        </div>
    </body>
</html>
